    aboutDescription: ... und warum ich so Begeistert von Holz bin
    aboutImgUrl: "/pictures/Simon.webp"
    aboutContent: |
      Seit Kindertagen liebe ich es mit Holz zuarbeiten und verschiedene Dinge wie Holzschwerte oder Bumerange zu bauen. In der Oberstufe beispielsweise habe ich versucht ein Pult selbst zubauen. Das Holz bezog ich in der Schreinerei aus dem Dorf. In derselben ich später meine Ausbildung als Schreiner EFZ absolvierte und weitere Jahre arbeitete. 
      Neben meiner Tätigkeit als Pastor mit Schwerpunkt Jugend in der FEG Effretikon arbeite ich nun selbständig als Schreiner. Gerne stehe ich Ihnen für unterschiedliche Dienste zur Verfügung.
